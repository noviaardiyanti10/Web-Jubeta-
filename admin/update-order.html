   <div class="card shadow upod">
    <form action="" method="post">
        <div class="row">
            <div class="col d-flex justify-content-center border-none ">
                <div class="card p-3 shadow text-center w-50 position-absolute"><h3 id="UpOrder">Update Order</h3></div>
            </div>
        </div>
        <div class="container" id="headOrder">
            <div class="row">
                <div class="form-group col-md-5 mr-5">
                    <label for="order-id">Order ID</label>
                    <input type="text" name="order-id" id="order-id" class="form-control" readonly />
                </div>

                <div class="form-group col-md-5 mr-3">
                    <label for="tgl-order">Tanggal Order</label>
                        <input type="text" name="order-id" id="order-id" class="form-control" readonly />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-7">
                    <label for="nama">Nama Customer</label>
                    <input type="text" name="nama" id="nama" class="form-control" readonly />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="item-produk">Item</label>
                    <input type="number" name="item-produk" id="item-produk" class="form-control" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-7 form-group">
                    <label for="total-bayar">Total Bayar</label>
                    <input type="text" name="total-bayar" id="total-bayar" class="form-control" autofocus/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-7 form-group">
                    <label for="bukti-pembayaran">Bukti Pembayaran</label><br/>
                    <img src="../img/poto4.jpg" alt="bukti" width="200px"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="payment-status">Payment Status</label>
                    <select name="payment-status" id="payment-status" class="custom-select">
                        <option selected hidden>Choose...</option>
                        <option value="paid">Paid</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="order-status">Order Status</label>
                    <select name="order-status" id="order-status" class="custom-select">
                        <option selected hidden>Choose...</option>
                        <option value="fulfill">Fulfull</option>
                        <option value="unfulfill">Unfulfill</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary w-75" id="updateButton" type="submit">Update</button>
        <div class="mt-4"></div>
    </form>
