<div class="container" id="headProduk">
    <div class="card w-75 justify-content-center shadow cardProduk rounded">
        <form action="" method="post">
            <h3 class="text-center p-4  rounded" id="h3Update">Update Produk</h3>
            <div class= "row">
                <div class="col-md-4 form-group ml-5 mt-4">
                    <label for="idProduk">ID Produk</label>
                    <input type="text" name="idProduk" id="idProduk" class="form-control" required>
                </div>
            </div>

            <div class= "row">
                <div class="col-md-5 form-group ml-5">
                    <label for="namaProduk">Nama Produk</label>
                    <input type="text" name="namaProduk" id="namaProduk" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group ml-5">
                    <label for="kategori">Kategori Produk</label>
                    <select name="kategori" id="kategori" class="custom-select">
                        <option selected hidden>Choose...</option>
                        <option value="motor1">motor1</option>
                        <option value="motor2">motor2</option>
                    </select>
                </div>
            </div>
            
            <div class= "row">
                <div class="col-md-5 form-group ml-5">
                    <label for="hargaProduk">Harga</label>
                    <input type="number" name="hargaProduk" id="hargaProduk" class="form-control" required>
                </div>
            </div>

            <div class= "row">
                <div class="col-md-5 form-group ml-5">
                    <label for="stokProduk">StokProduk</label>
                    <input type="number" name="stokProduk" id="stokProduk" class="form-control" required>
                </div>
  
                <div class="form-group ml-5">
                    <label for="file">Foto Produk</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
            </div>

            <button class="btn btn-primary w-40" id="ProdukButton" type="submit">Update</button>
            <div class="mt-4"></div>
        </form>

    </div>
